<header>
  <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
    <div class="container">
      <a class="navbar-brand" [routerLink]="['/']">StudentApp</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse" aria-label="Toggle navigation" [attr.aria-expanded]="isExpanded" (click)="toggle()">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse" [ngClass]="{ show: isExpanded }">
        <app-login-menu></app-login-menu>
        <ul class="navbar-nav flex-grow">
          <li class="nav-item" [routerLinkActive]="['link-active']" [routerLinkActiveOptions]="{ exact: true }">
            <a class="nav-link text-dark" [routerLink]="['/']">{{ "navbar.home" | translate }}</a>
          </li>
          <li *ngIf="isAuthenticated | async" class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" [routerLink]="['/students']">{{ "navbar.students" | translate }}</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <select class="form-control" #selectedLang (change)="switchLanguage(selectedLang.value)">
            <option *ngFor="let language of translate.getLangs()" [value]="language" [selected]="language === translate.currentLang">
              {{ language }}
            </option>
          </select>
        </form>
      </div>
    </div>
  </nav>
</header>

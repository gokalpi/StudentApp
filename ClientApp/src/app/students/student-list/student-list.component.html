<h2>Students</h2>

<p *ngIf="!students"><em>Loading...</em></p>
<p>
  <a [routerLink]="['/students/add']" class="btn btn-primary float-right mb-3">New Student</a>
</p>

<table class="table table-sm table-hover" *ngIf="students?.length>0">
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let student of students">
      <td>{{student.Id}}</td>
      <td><a [routerLink]="['/students/', student.Id]">{{ student.Name }}</a></td>
      <td>
        <a [routerLink]="['/students/edit/', student.Id]" class="btn btn-primary btn-sm float-right">Edit</a>
        <a [routerLink]="" (click)="deleteStudent(student.Id)" class="btn btn-danger btn-sm float-right">Delete</a>
      </td>
    </tr>
  </tbody>
</table>
